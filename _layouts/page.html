<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>{{ page.title }}</title>
    <meta charset="utf-8" />
    <link rel="schema.dcterms" href="http://purl.org/dc/terms/" />
    <meta name="dcterms.format" content="text/html" />
    <meta name="dcterms.language" content="en" />
    <meta name="dcterms.type" content="Text" />
    <meta name="dcterms.publisher" content="Australian Government Linked Data Working Group" />
    <meta name="dcterms.contributor" content="Nicholas Car" />
    <meta name="dcterms.title" content="{{ page.title }}" />
    <meta name="dcterms.created" content="2023-05-22" />
    <meta name="dcterms.modified" content="2023-05-22" />
    <meta name="dcterms.description" content="This vocabulary lists the ways in which a vocabulary derives from an existing vocabulary." />

    <link href="{{ site.baseurl }}/style/ochre.css" rel="stylesheet" type="text/css">

<body>
    <header>
        <div style="width:150px; float:left;">
            <img src="{{ site.baseurl }}/style/agldwg-logo-ochre-150.png" alt="AGLDWG logo" />

            <a href="https://linked.data.gov.au">AGLDWG Home</a> |

    <div id="main">
        <div id="alt" style="float:right; display:block; padding: 5px;">
            <h3>Alternate views</h3>
            <p>Other formats:</p>
            <ul><li><a href="{% if page.title == 'Vocabulary' %}vocabulary.ttl{% else %}{{ site.baseurl }}{{ page.url }}.ttl{% endif %}">RDF (turtle)</a></li></ul>
        </div>

        <div id="content">
            {{ content }}
        </div>
    </div> <!-- main -->

    <footer>
        <div id="footer_content">
            <div id="license">
                <img src="{{ site.baseurl }}/style/cc-by.png" alt="CC-BY 4.0 Australia exception of the Commonwealth Coat of Arms" width="88" height="31">

            </div>
            <div style="float:right; width:49%; text-align:right;"></div>
        </div>
